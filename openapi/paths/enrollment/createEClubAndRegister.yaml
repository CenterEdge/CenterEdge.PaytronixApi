post:
  tags:
  - Enrollment
  summary: Create and Register an EClub Account
  description: |
    Creates, activates, and then registers a new virtual card with the given demographic information
  operationId: createEClubAndRegister
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/createEClubAndRegister.yaml'
    description: Account to register and enroll
    required: true
  security:
  - basic_auth: []
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/createEClubAndRegisterResponse.yaml'
    '401':
      $ref: '../../components/responses/unauthorized.yaml'
