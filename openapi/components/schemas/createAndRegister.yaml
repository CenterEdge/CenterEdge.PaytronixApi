type: object
properties:
  merchantId:
    type: integer
    description: the merchant id provided by paytronix
    example: 1107
  cardTemplateCode:
    type: integer
    description: Code to uniquely identify the card template.
    example: 123
  activationStoreCode:
    type: string
    description: Paytronix store code where the activation transaction should be performed.
    example: corp
  enforceUniqueFields:
    type: array
    items:
      type: string
    description: |
      List of field names that the enrollment service should check the uniqueness of against
      the existing cardholders in the program before committing any changes.
      After checking that the inputs for the request are generally valid, the enrollment service
      will go through each field named and look for any existing cardholders
      in the program which have the same value as the request.
    example: ["phone", "email"]

required:
- merchantId
- cardTemplateCode
